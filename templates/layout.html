<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ title or 'IDS/IPS System' }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #E9F1FA;
      font-family: 'Segoe UI', sans-serif;
    }
    .header, .footer {
      background-color: #00ABE4;
      color: white;
      padding: 15px 0;
    }
    .footer {
      text-align: center;
      margin-top: 40px;
      font-size: 14px;
    }
    .nav-link {
      color: #FFFFFF !important;
      margin-left: 15px;
      font-weight: 500;
    }
    .nav-link:hover {
      text-decoration: underline;
    }
    .btn-main {
      margin: 10px;
      padding: 15px 30px;
      font-size: 16px;
      font-weight: 500;
      border-radius: 8px;
      background-color: #00ABE4;
      color: white;
      border: none;
    }
    .btn-main:hover {
      background-color: #0095c5;
    }
    .img-fluid-fullscreen {
      width: 100%;
      max-height: 500px;
      object-fit: cover;
      margin-top: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <div class="container d-flex justify-content-between align-items-center">
      <h4 class="mb-0">Intrusion Detection System</h4>
      <div>
        <a class="nav-link d-inline" href="/">Home</a>
        <a class="nav-link d-inline" href="/about">About Us</a>
        <a class="nav-link d-inline" href="/login">Login</a>
      </div>
    </div>
  </div>

  <!-- Page Content -->
  <div class="container mt-5">
    {% block content %}{% endblock %}
  </div>

  <!-- Footer -->
  <div class="footer">
    &copy; 2025 Intrusion Detection System. All rights reserved.
  </div>
</body>
</html>
