<!DOCTYPE html>
<html>
<head>
  <title>Sign Up</title>
  <style>
    body { font-family: Arial; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .signup-box { width: 300px; padding: 20px; border: 1px solid #ccc; border-radius: 10px; }
    input, button { width: 100%; margin: 10px 0; padding: 10px; }
    a { display: block; text-align: center; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="signup-box">
    <h2>Sign Up</h2>
    {% if error %}<p style="color:red">{{ error }}</p>{% endif %}
    <form method="POST">
      <input type="text" name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Register</button>
    </form>
    <a href="{{ url_for('login') }}">Back to Login</a>
  </div>
</body>
</html>
