<!DOCTYPE html>
<html>
<head>
  <title>Forgot Password</title>
  <style>
    body { font-family: Arial; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .forgot-box { width: 300px; padding: 20px; border: 1px solid #ccc; border-radius: 10px; }
    input, button { width: 100%; margin: 10px 0; padding: 10px; }
  </style>
</head>
<body>
  <div class="forgot-box">
    <h2>Forgot Password</h2>
    {% if error %}<p style="color:red">{{ error }}</p>{% endif %}
    {% if message %}<p style="color:green">{{ message }}</p>{% endif %}
    <form method="POST">
      <input type="text" name="username" placeholder="Enter your username" required />
      <button type="submit">Recover Password</button>
    </form>
    <a href="{{ url_for('login') }}">Back to Login</a>
  </div>
</body>
</html>
